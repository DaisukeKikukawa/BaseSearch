# MySQL. Versions 5.5.8 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem "mysql2"
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: development
  password: password
  host: db

development:
  <<: *default
  database: development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: app_test

staging:
  <<: *default
  database: <%= ENV["TEAM_KIRYU910_DATABASE_NAME"] %>
  host: <%= ENV["TEAM_KIRYU910_DATABASE_HOST"] %>
  port: <%= ENV["TEAM_KIRYU910_DATABASE_PORT"] %>
  username: <%= ENV["TEAM_KIRYU910_DATABASE_USER_NAME"] %>
  password: <%= ENV["TEAM_KIRYU910_DATABASE_PASSWORD"] %>

production:
  <<: *default
  database: <%= ENV["TEAM_KIRYU910_DATABASE_NAME"] %>
  host: <%= ENV["TEAM_KIRYU910_DATABASE_HOST"] %>
  port: <%= ENV["TEAM_KIRYU910_DATABASE_PORT"] %>
  username: <%= ENV["TEAM_KIRYU910_DATABASE_USER_NAME"] %>
  password: <%= ENV["TEAM_KIRYU910_DATABASE_PASSWORD"] %>